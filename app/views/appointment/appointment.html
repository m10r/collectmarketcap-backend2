
<div class="row">
    <div class="col-md-12">
        <h1>Appointments</h1>
        <div class="actions pull-right">
            <button class="btn btn-primary" ng-click="newCustomer()">Add New Appointment</button>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="appointment_table">
            <thead>
                <tr>
                    <th>
                       ID
                    </th>
                    <th> Customer </th>
                    <th> Datetime </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "appointment in appointments">
                    <td>
                        {{appointment.id}}
                    </td>
                    <td>
                        {{appointment.customer}}
                    </td>
                    <td>
                        {{appointment.datetime}}
                    </td>
                    <td>
                        <a href="#/appointment/edit/{{appointment.id}}" class="btn btn-primary "> 
                            Edit
                        </a>
                        
                        <a ng-click="deleteAppointment(appointment.id)" class="btn btn-primary "> 
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
