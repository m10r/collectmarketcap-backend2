
<body class="row">
    <form data-ng-submit="doLogin(userData)" class="col-xs-6 col-xs-offset-3" style="margin-top:200px" method="post"
          ng-if="!forgetPassword"
          name="loginForm" novalidate >

        <div class="alert alert-danger" ng-class="!loginAlert ? 'hidden': ''"  ng-click="removeAlert()">
            <span>{{loginAlert}}</span>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <input class="form-control form-group" type="text"
                       placeholder="Username" name="username" required
                       ng-model="userData.username"/>
            </div>
            <div class="col-xs-6">
                <input class="form-control form-control-solid placeholder-no-fix form-group" type="password"
                       placeholder="Password" name="password" required
                       ng-model="userData.password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input type="checkbox" name="remember" ng-model="userData.rememeberMe" value="1"/> Remember me
                <span></span>
            </div>
            <div class="col-sm-8 text-right">
                <div class="forgot-password">
                    <a href="" ng-click="toggleForgetPassword()" id="forget-password" class="forget-password">Forgot Password?</a>
                </div>
                <button class="btn blue" type="submit" data-ng-disabled="loginForm.$invalid">
                    <span ng-if="!loggingIn">Sign In</span>
                    <span ng-if="loggingIn">Signing In <i class="fa fa-spinner fa-spin"></i> </span>
                </button>
            </div>
        </div>
    </form>
    <form action="javascript:;" method="post" ng-if="forgetPassword"  class="col-xs-6 col-xs-offset-3">
        <h3>Forgot Password ?</h3>
        <p> Enter your e-mail address below to reset your password. </p>
        <div class="form-group">
            <input class="form-control" type="text" autocomplete="off"
                   placeholder="Email" name="email"/></div>
        <div class="form-actions">
            <button type="button" id="back-btn" ng-click="toggleForgetPassword()"
                    class="btn">Back
            </button>
            <button type="submit" class="btn pull-right">Submit</button>
        </div>
    </form>
</body>
