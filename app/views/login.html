
<body class="row">
    <form data-ng-submit="doLogin(userData)" class="fade-in-up col-xs-6 col-xs-offset-3" style="margin-top:200px" method="post"
          ng-if="!forgetPassword"
          name="loginForm" novalidate >
        <div class="alert alert-danger" ng-class="{'display-hide': !loginAlert}">
            <button class="close" ng-click="removeAlert()"></button>
            <span>{{loginAlert}}</span>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                       autocomplete="off" placeholder="Username" name="username" required
                       ng-model="userData.username"
                       ng-class="{'has-error': loginForm.username.$touched && loginForm.username.$error}"/>
            </div>
            <div class="col-xs-6">
                <input class="form-control form-control-solid placeholder-no-fix form-group" type="password"
                       autocomplete="off" placeholder="Password" name="password" required
                       ng-model="userData.password"
                       ng-class="{'has-error': loginForm.password.$touched && loginForm.password.$error}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label class="rememberme mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" ng-model="userData.rememeberMe" value="1"/> Remember me
                <span></span>
                </label>
            </div>
            <div class="col-sm-8 text-right">
                <div class="forgot-password">
                    <a href="" ng-click="toggleForgetPassword()" id="forget-password" class="forget-password">Forgot Password?</a>
                </div>
                <button class="btn blue" type="submit" data-ng-disabled="loginForm.$invalid">
                    <span ng-if="!loggingIn">Sign In</span>
                    <span ng-if="loggingIn">Signing In <i class="fa fa-spinner fa-spin"></i> </span>
                </button>
            </div>
        </div>
    </form>
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form fade-in-up" action="javascript:;" method="post" ng-if="forgetPassword">
        <h3>Forgot Password ?</h3>
        <p> Enter your e-mail address below to reset your password. </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Email" name="email"/></div>
        <div class="form-actions">
            <button type="button" id="back-btn" ng-click="toggleForgetPassword()"
                    class="btn blue btn-outline">Back
            </button>
            <button type="submit" class="btn blue uppercase pull-right">Submit</button>
        </div>
    </form>
</body>

<link href="./assets/css/login.css" rel="stylesheet" type="text/css"/>
