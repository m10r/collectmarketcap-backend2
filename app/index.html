<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">

    <link id="ng_load_plugins_before"/>
    
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body ng-controller="AppController">
<div ng-show="isAuthenticated()" data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController"></div>

<div ng-show="isAuthenticated()" class="clearfix"></div>
<div ng-if="isAuthenticated()" class="row" style="margin:auto 100px">
                                   
    <div ui-view></div>
</div>
<div ng-if="!isAuthenticated()" data-ng-include="'views/login.html'" data-ng-controller="LoginController"></div>


<script src="assets/jquery.min.js" type="text/javascript"></script>
<script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="assets/angularjs/angular.min.js" type="text/javascript"></script>
<script src="assets/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
<script src="assets/angularjs/angular-touch.min.js" type="text/javascript"></script>
<script src="assets/angularjs/plugins/angular-ui-router.min.js" type="text/javascript"></script>
<script src="assets/angularjs/plugins/ocLazyLoad.min.js" type="text/javascript"></script>
<script src="assets/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="assets/angularjs/angular-cookies.min.js" type="text/javascript"></script>

<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
<script src="js/main.js" type="text/javascript"></script>
<script src="js/services/Auth.js" type="text/javascript"></script>
<!-- END APP LEVEL ANGULARJS SCRIPTS -->
</body>
</html>
